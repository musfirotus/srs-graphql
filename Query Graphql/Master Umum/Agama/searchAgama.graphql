# Request
query{
  searchAgama(
    deletedOnly: false
    orderBy: kodeAgama
    sort: ASC
    limit: 0
    skip: 0
    payload: {
      namaAgama: "tes"
    }
  ) {
    currentPage,
    totalPages,
    totalItems,
    data {
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedAt,
      deletedAt,
      namaAgama,
      kodeAgama,
      statusAktif
    }
  }
}

# Headers
{
  "Authorization": "Bearer "
}