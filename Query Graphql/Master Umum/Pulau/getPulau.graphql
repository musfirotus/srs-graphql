# Request
query getPulauById($id: Int!){
  getPulauById(id: $id){
    id,
    createdBy,
    updatedBy,
    createdAt,
    updatedAt,
    deletedAt,
    kodePulau,
    namaPulau,
    statusAktif,
    statusAktifData{
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedAt,
      deletedAt,
      keterangan
    }
  }
}

