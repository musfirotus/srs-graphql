# Request
mutation updateStatusAktifBeasiswa($id: Int!, $payload: StatusAktifBeasiswaPayload!) {
  updateStatusAktifBeasiswa(id: $id, payload: $payload) {
    id,
    createdBy,
    updatedBy,
    createdAt,
    updatedAt,
    deletedAt,
    keterangan
  }
}

