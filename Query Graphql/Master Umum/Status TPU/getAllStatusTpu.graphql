# Request
query getAllStatusTpu($orderBy: StatusTpuFieldsEnum, $sort: SortByEnum, $limit: Int, $skip: Int) {
  getAllStatusTpu(orderBy: $orderBy, sort: $sort, limit: $limit, skip: $skip) {
    currentPage,
    totalPages,
    totalItems,
    data {
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedBy,
      deletedAt,
      keterangan
    }
  }
}

# Variables
{
  "orderBy": "keterangan",
  "sort": "ASC",
  "limit": 0,
  "skip": 0
}

# Headers
{
  "Authorization": "Bearer "
}