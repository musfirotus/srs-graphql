# Request
query getAllAgama($orderBy: AgamaFieldsEnum, $sort: SortByEnum, $limit: Int!, $skip: Int!) {
  getAllAgama(orderBy: $orderBy, sort: $sort, limit: $limit, skip: $skip) {
    currentPage,
    totalPages,
    totalItems,
    data {
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedAt,
      deletedAt,
      namaAgama,
      kodeAgama,
      statusAktif
    }
  }
}

# Variables
{
  "orderBy": "kodeAgama",
  "sort": "ASC",
  "limit": 0,
  "skip": 2
}

# Headers
{
  "Authorization": "Bearer "
}