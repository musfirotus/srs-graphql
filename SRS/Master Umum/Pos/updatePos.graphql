# Request
mutation updatePos($payload: PosPayload!, $id: Int!){
  updatePos(payload: $payload, id: $id){
    id,
    createdBy,
    updatedBy,
    createdAt,
    updatedAt,
    deletedAt,
    kodePos,
    namaPos,
    idKabko,
    kabko {
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedAt,
      deletedAt,
      kodeKabko,
      idProvinsi,
      namaKabko,
      kodeKabkoKemendagri,
      statusAktif,
      statusTpu,
    },
    nomorTeleponPos,
    namaKecamatan,
    kprk,
    idUpbjj,
    statusAktif,
    statusAktifData {
      id,
      createdBy,
      updatedBy,
      createdAt,
      updatedAt,
      deletedAt,
      keterangan
    }
  }
}

