# Request
mutation createStatusAktifBeasiswa($payload: StatusAktifBeasiswaPayload!) {
  createStatusAktifBeasiswa(payload: $payload) {
    id,
    createdBy,
    updatedBy,
    createdAt,
    updatedAt,
    deletedAt,
    keterangan,
  }
}

